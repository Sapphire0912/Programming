<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-box 示範</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      p {
        /* <p> 屬於 block element */
        width: 500px;
        background-color: green;
        padding: 50px;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est neque
      voluptates recusandae architecto molestias rerum pariatur, repellat
      tempore animi nam!
    </p>
  </body>
</html>
