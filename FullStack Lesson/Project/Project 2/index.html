<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊推薦</title>
    <meta name="author" content="Sapphire" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊網Logo" />
        <h1>2023日本旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane"></i> 日本旅遊</a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-right-to-bracket"></i> 會員登入</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-book"></i> 預約行程</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-book"></i> 聯絡我們</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="background-img">
        <div class="filter"></div>
        <h3>休閒空間，特殊假期。<br />安排一趟日本旅遊行程，放鬆身心。</h3>
      </section>
    </main>

    <!-- 下面是自動轉換 background-img 的 js code -->
    <!-- 需要注意檔案路徑的一件事情: 
         在 CSS 文件中寫的檔案路徑, 該路徑是對於 CSS 文件所在的位置而言的路徑,
         若採用相對路徑時, 例如: url("../images/日本櫻花.jpg") 代表 CSS 所在
         資料夾下的上一層目錄(../) 的 images 下的 日本櫻花.jpg.

         在 HTML 文件中寫的檔案路徑, 該路徑是對於 HTML 文件的路徑, 也就是說要
         讀取圖片時, 只要寫 images/日本櫻花.jpg 即可, 若採用 .. 則會找到上一層
         資料夾去。
        -->
    <script>
      setInterval(() => {
        let topBackground = document.querySelector("section.background-img");
        if (
          topBackground.style.backgroundImage == 'url("images/日本櫻花.jpg")'
        ) {
          topBackground.style.backgroundImage = 'url("images/京都古城.jpg")';
        } else if (
          topBackground.style.backgroundImage == 'url("images/京都古城.jpg")'
        ) {
          topBackground.style.backgroundImage = 'url("images/大阪街頭.jpg")';
        } else {
          topBackground.style.backgroundImage = 'url("images/日本櫻花.jpg")';
        }
      }, 3000);
    </script>
  </body>
</html>
