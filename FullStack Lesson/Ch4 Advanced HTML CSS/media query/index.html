<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query 說明</title>
    <style>
        h1{
            background-color: aqua;
        }

        /* 當網頁大小小於 max-width 則會執行以下的 CSS 內容 */
        @media screen and (max-width: 800px) {
            h1{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <h1>這是一個 h1 標籤。</h1>
</body>
</html>
