<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 09</title>
</head>
<body>
    <script>
        let text = `Browser Name: ${navigator.appName}<br/>
        Browser Version: ${navigator.appVersion}<br/>
        Cookies: ${navigator.cookieEnabled}<br/>
        Screen Width: ${screen.width}<br/>
        Screen Height: ${screen.height}<br/>`

        document.write(text);

        // window.location = "http://www.w3schools.com/jsref/obj_window.asp"; // OK

        window.innerWidth = 300;
        window.innerHeight = 300;

        document.write("<br>Width: " + window.innerWidth);
        document.write("<br>Height: "+ window.innerHeight);
    </script>
</body>
</html>
