<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Object</title>
</head>
<body>
    <script>
        let phrase = "If you are strong enough there are no precedents.";
        document.write(phrase + "<br>");
        document.write("length: " + phrase.length + "<br>");

        // charAt() <--- Character at a specified position in the string
        for(let i = 0; i < phrase.length; i++){
            document.write(i + ": " + phrase.charAt(i));
            document.write(" ---> unicode: " + phrase.charCodeAt(i));
            document.write("<br>");
        }

        document.write("Index of s: " + phrase.indexOf('s'));
        document.write("<br/>");
        document.write("String Replace: " + phrase.replace("strong", "attractive"));
        document.write("<br/>");
        document.write("Original: " + phrase);

        let lst = phrase.split(' ');
        document.write("<br>");
        document.write("split string: " + lst);

        document.write("<br>");
        document.write("iteration: <br>");
        for(let i = 0; i < lst.length; i++){
            document.write(lst[i]);
            document.write("<br>");
        }
    </script>
</body>
</html>
