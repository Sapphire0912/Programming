<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="output">
        Yearly Interest Rate: <input type="text" id="rate"/><br/>
        Principal: <input type="text" id="principal"/><br/>
        Term (in months): <input type="text" id="months"/><br/>
        <button id="submit" onclick="calculate()">submit</button>
        
        <table id="invest">
            <tr>
                <th>Month</th><th>Interest Earned</th><th>Total</th>
            </tr>
        </table>
    </div>

    <script>
        function calculate(){
            var interestRate = document.getElementById('rate').value;
            var investMoney = document.getElementById('principal').value;
            var months = document.getElementById('months').value;
    
            interestRate = parseFloat(interestRate) / 12;
            investMoney = parseFloat(investMoney);
            months = parseFloat(months);
    
            var Earned;
            var Total = investMoney;
            var text = "";
            
            for(var i = 1; i <= months; i++){
                Earned = Total * interestRate;
                Total += Earned;
                
                // toFixed(n) 四捨五入取到 n 位
                text = "<tr>" + 
                    "<td>" + i + "</td>" +
                    "<td>$" + Earned.toFixed(2)+ "</td>" + 
                    "<td>$" + Total.toFixed(2) + "</td>" +
                    "</tr>"
                
                document.getElementById("invest").innerHTML += text;
            }
        }
    </script>
</body>
</html>
