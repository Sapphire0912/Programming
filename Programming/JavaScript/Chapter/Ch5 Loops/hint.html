<html>
    <head>
        <title>Hint</title>
    </head>
    <body>
        <script>
            // prompt 輸入的值會是 string
            // i.e. '100' + 1 = '1001'
            // 若要轉成整數需要用 parseInt; 浮點數要用 parseFloat
            var theNumber = parseFloat(prompt("Enter a number:"));  
            document.write(theNumber + 1); 
        </script>
    </body>
</html>
