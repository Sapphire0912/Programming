<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arrays</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        // standard array
        var names = new Array();  // Instantiation of an Array() object
        names[0] = "Eric";
        names[1] = "Aurora";
        names[2] = "Iris";
        
        // Condensed Method
        var animals = new Array("dog", "cat", "mouse", "hampster", "toad");

        // literal array
        var campanies = ["Apple", "Google", "Cnet", "Udemy", "GE"];

        alert(names[1]);
        alert(animals[1]);
        alert(campanies[2]);

        for(var i = 0; i < names.length; i++){
            document.write(names[i] + "<br>");
        }
    </script>
</body>
</html>
