<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <h1>Bar Graph</h1>
    <script src="Bar.js"></script>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            border-bottom: 2px solid black;
            border-right: 2px solid black;
            border-top: 2px solid black;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <output id="out"></output>
    <script>
        let out = document.getElementById("out");
        
        let BarCount = 8
        let BarHeightArray = [50, 50, 50, 50, 50, 50, 50, 50];
        let BarWidthArray = [350, 500, 750, 500, 350, 225, 530, 470];
        let BarColorArray = ["red", "blue", "green", "yellow", "brown", "darkgray", "orange", "purple"];

        let Bars = [];
        for(let x = 0; x < BarCount; x++){
            Bars.push(new Bar(BarHeightArray[x], BarWidthArray[x], BarColorArray[x]));
        }

        for(x in Bars){
            out.innerHTML += Bars[x].drawBar();
        }
    </script>
</body>
</html>
