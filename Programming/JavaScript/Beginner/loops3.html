<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        let x = 100;
        // compare 'while loop' and 'do-while loop' different.
        while (x < 11){
            console.log(x);
            x = x + 1;
        }

        do {
            console.log(x);
            x = x + 1;
        }while(x < 11);
    </script>
</body>
</html>
