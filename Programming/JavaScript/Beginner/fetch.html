<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <!-- fetch 說明: Fetch是一個全域window物件，用途是送出request。
        當請求成功，fetch就會回傳一個promise物件(狀態是fulfilled)，這物件內會帶有response物件，裡面會放有我們想抓的資料。 -->
    <script>
        // fetch() 用來讀取檔案資料, 且會發送請求給伺服器端
        // 若用 URL, 則格式為 fetch(url);
        fetch("diamonds.csv").then(x => x.text()).then(y => displayText(y));
        displayText = (text) => console.log(text);
    </script>
</body>
</html>
