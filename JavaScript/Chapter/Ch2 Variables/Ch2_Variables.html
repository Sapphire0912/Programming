<html lang="en">
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var userName;  // Variable Declaration
            userName = "JIA-YE HE";  // Variable Initialization

            document.write(userName);
            userName = "Eric";

            document.write("<br/>");
            document.write(userName);

            var userAge = 22;
            document.write("<br/>");
            document.write(userAge);
        </script>
    </body>
</html>
