<html>
    <head>
        <title>Variables Operators</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var operand1;
            var operand2;

            operand1 = 125;
            operand2 = 15.371;

            document.write("x1 = " + operand1);
            document.write("<br/>");
            document.write("x2 = " + operand2);

            // 若運算子沒有括號, 則會當成 string 處理
            document.write("<br/>");
            document.write("String(x1 + x2): " + operand1 + operand2);
            document.write("<br/>");
            document.write("Addition: " + (operand1 + operand2));
            document.write("<br/>");
            document.write("Subtraction: " + (operand1 - operand2));
            document.write("<br/>");
            document.write("Multiplication: " + (operand1 * operand2));
            document.write("<br/>");
            document.write("Division: " + (operand1 / operand2));
            document.write("<br/>");
            document.write("Mod: 10 % 3 =  " + (10 % 3));

            operand1++;  // Increment Operator Add One to the variable
            operand2--;  // Decrement Operator Add One to the variable
            document.write("<br/><br/>Aftet increment/decrement operator...");
            document.write("<br/>x1 = " + operand1);
            document.write("<br/>x2 = " + operand2);

            // 先處理其他運算, 後再將變數加1
            document.write("<br/> 'variable++' PostFix Increment Operator: " + (operand1++));
            // 先將變數加1, 後再處理其他運算
            document.write("<br/> '++variable' Pre Increment Operator: " + (++operand1));


        </script>
    </body>
</html>
