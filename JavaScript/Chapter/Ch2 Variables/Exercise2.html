<body>
    <script language="javascript" type="text/javascript">
        var firstName, lastName;
        var age;
        var city, favoriteFood;

        firstName = "JIA-YE";
        lastName = "HE";
        age = 22;
        city = "Taichung";
        favoriteFood = "noodles";

        var operand1 = 1555;
        var operand2 = 96.255;

        // HTML Output
        let string = `${firstName}, ${lastName}. 
        Age: ${age}.<br/>City: ${city}, FavoriteFood: ${favoriteFood}`;
        document.write(string);

        document.write("<br/><br/>Question 6 & 7:");
        document.write("<br/>Answer:");
        document.write(`<br/>${operand1} + ${operand2} = ${operand1 + operand2}`);
        document.write(`<br/>${operand1} - ${operand2} = ${operand1 - operand2}`);
        document.write(`<br/>${operand1} * ${operand2} = ${operand1 * operand2}`);
        document.write(`<br/>${operand1} / ${operand2} = ${operand1 / operand2}`);
        document.write(`<br/>++operand1: ${++operand1}<br/>--operand2: ${--operand2}`);

    </script>
