<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 07</title>
    <script language="javascript" type="text/javascript">
        function outputArrays(theArray){
            for(let i = 0; i < theArray.length; i++){
                document.write(theArray[i] + "<br>");
            }
        }
    </script>
</head>
<body>
    <script>
        let placesToVisit = ["rome", "spain", "dominican republic", "las vegas", "las angeles"];
        placesToVisit.push("Boise");
        
        outputArrays(placesToVisit);
        document.write("*****<br/>");

        placesToVisit = placesToVisit.slice(2);
        outputArrays(placesToVisit);
        document.write("*****<br/>");

        placesToVisit.sort();
        outputArrays(placesToVisit);
        
    </script>
</body>
</html>
