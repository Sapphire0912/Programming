<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
</head>
<body>
    First: <input type="text" id="first" /><br/>
    Last: <input type="text" id="last" />
    <input type="button" value="Press Me" onclick="processName()"/>
    <p id="para">This is Eric's paragraph. The quick brown fox jumped over the lazy dogs.</p>
    <script>
        function processName(){
            let first;
            let last;
            first = document.getElementById('first').value;
            last = document.getElementById('last').value;

            alert(first + " " + last);

            // 利用 CSS 修改網頁的樣式
            document.getElementById('para').style.backgroundColor = 'pink';
            document.getElementById('para').style.fontWeight = "bold";
        }
    </script>
</body>
</html>
