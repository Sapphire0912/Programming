<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05</title>
</head>
<body>
    <script>
        var x = 500;
        while (x >= 0){
            document.write(x + "<br/>");
            x-=5;
        }
        document.write("##########<br/>");

        var i = 100;
        do{
            document.write(i + "<br/>");
            i++;
        }while(i < 100);
        document.write("##########<br/>");
        
        for(var k = 1; k <= 10; k++){
            document.write(k + ". I can count... Wow!<br/>");
        }
    </script>
</body>
</html>
