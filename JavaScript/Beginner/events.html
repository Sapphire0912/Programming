<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div id="main">
        <p id="title">This is title text.</p>
        <!-- html: button, create a button object -->
        <button id="btnLarger">Larger</button>
        <button id="btnSmaller">Smaller</button>
    </div>

    <script>
        // 在 js 創建兩個常數存放按鈕物件
        const btnLarger = document.getElementById("btnLarger");
        const btnSmaller = document.getElementById("btnSmaller");

        // 當 btnLarger 按鈕按下後, 會使 html 的 id=title 的文字更改大小
        let size = 1;
        
        // btnObject.addEventListener(event, function);
        btnLarger.addEventListener("click", (e) => {
            console.log(e); // 取得事件內容
            size += .25;
            document.getElementById("title").style.fontSize = size + "em";

            if (e.shiftKey == true){
                alert("Thanks for holding shift key.");
            }
        });

        btnSmaller.addEventListener("click", () => {
            size -= .25;
            document.getElementById("title").style.fontSize = size + "em";
        });

        // 監聽鍵盤事件是一件重要的事情, 例如以下的程式碼:
        document.addEventListener("keypress", (e) => {
            var name = e.key;
            var code = e.code;

            document.getElementById("title").innerHTML = "Key: " + name + " Code: " + code;

        });
    </script>
</body>
</html>
