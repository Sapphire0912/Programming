<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let operand1 = 45;
        let operand2 = 71;

        let sum = operand1 + operand2;
        let subtraction = operand1 - operand2;
        let multiplication = operand1 * operand2;
        let division = operand1 / operand2;
        let mod = 17 % 5;
        let divByZero = 198 / 0; // Infinity

        console.log(sum, subtraction, multiplication, division, mod, divByZero);

        // PEMDAS 運算次序(先乘除後加減)
        let complex = Math.round(45 / (9 + 2) * 3);
        console.log(complex);
    </script>
</body>
</html>
